<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_TennisCourts0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.0975906951,-76.056837671],[45.5487715142,-75.3232453386]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        var initialOrder = new Array();
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < initialOrder.length; index++) {
                map.removeLayer(initialOrder[index]);
                map.addLayer(initialOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_TennisCourts0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleTennisCourts0(feature));

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><th scope="row">COURT_TYPE</th><td>' + (feature.properties['COURT_TYPE'] !== null ? Autolinker.link(String(feature.properties['COURT_TYPE'])) : '') + '</td></tr><tr><th scope="row">PARKNAME</th><td>' + (feature.properties['PARKNAME'] !== null ? Autolinker.link(String(feature.properties['PARKNAME'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleTennisCourts0(feature) {
			switch (feature.properties.COURT_TYPE) {
                case 'Membership Clubs':
                    return {
                    radius: 4.0,
                    fillColor: '#e31a1c',
                    color: '#000000',
                    weight: 0.0,
                    opacity: 1.0,
                    dashArray: '',
                    fillOpacity: '1.0',
                };
                break;
                case 'Practice Ball Wall':
                    return {
                    radius: 4.0,
                    fillColor: '#d6cd68',
                    color: '#000000',
                    weight: 0.0,
                    opacity: 1.0,
                    dashArray: '',
                    fillOpacity: '1.0',
                };
                break;
                case 'Private Clubs':
                    return {
                    radius: 4.0,
                    fillColor: '#e31a1c',
                    color: '#000000',
                    weight: 0.0,
                    opacity: 1.0,
                    dashArray: '',
                    fillOpacity: '1.0',
                };
                break;
                case 'Public Courts':
                    return {
                    radius: 6.0,
                    fillColor: '#33a02c',
                    color: '#000000',
                    weight: 0.0,
                    opacity: 1.0,
                    dashArray: '',
                    fillOpacity: '1.0',
                };
                break;
                case 'School Board Sites':
                    return {
                    radius: 4.0,
                    fillColor: '#e31a1c',
                    color: '#000000',
                    weight: 0.0,
                    opacity: 1.0,
                    dashArray: '',
                    fillOpacity: '1.0',
                };
                break;
            }
        }
        var json_TennisCourts0JSON = new L.geoJson(json_TennisCourts0, {
            onEachFeature: pop_TennisCourts0,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, doStyleTennisCourts0(feature))
            }
        });
        layerOrder[layerOrder.length] = json_TennisCourts0JSON;

        bounds_group.addLayer(json_TennisCourts0JSON);
        initialOrder[initialOrder.length] = json_TennisCourts0JSON;
        feature_group.addLayer(json_TennisCourts0JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {'Stamen Terrain': basemap0};
        L.control.layers(baseMaps,{'Tennis-Courts<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/TennisCourts0_MembershipClubs.png" /> Membership Clubs<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/TennisCourts0_PracticeBallWall.png" /> Practice Ball Wall<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/TennisCourts0_PrivateClubs.png" /> Private Clubs<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/TennisCourts0_PublicCourts.png" /> Public Courts<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/TennisCourts0_SchoolBoardSites.png" /> School Board Sites<br />': json_TennisCourts0JSON,},{collapsed:false}).addTo(map);
        map.locate({setView: true, maxZoom: 16});
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point")
            .openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }
        map.on('locationfound', onLocationFound);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
